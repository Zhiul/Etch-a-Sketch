<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="icon" href="favicon.png" type="image/png">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <main>
        <div class = 'game-options'>
            <input type="color" id="color-selection">
            <div class="game-buttons">
                <button class="game-button" id="color-mode">Color</button>
                <button class="game-button" id="random-color-mode">Random Color</button>
                <button class="game-button" id="erase">Erase</button>
                <button class="game-button" id="grid-clear">Clear</button>
                <p id="grid-size-para">16x16</p>
                <input id='grid-size' type="range" value="16" min="2" max="100">
                <button class="game-button" id="grid-create">Create</button>
            </div>

        </div>
        <div class="etch-a-sketch-grid"></div>
    </main>

</body>
</html>
